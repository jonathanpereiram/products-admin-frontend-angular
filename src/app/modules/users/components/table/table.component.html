<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of data">
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>
        <i class="bi bi-eye"></i>
        /
        <i class="bi bi-trash" (click)="deleteUser(data.uid)"></i>
      </td>
    </tr>
  </tbody>
</table>
