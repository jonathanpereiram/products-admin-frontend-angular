<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of data">
        <td>{{data.name}}</td>
        <td>{{data.price}}</td>
        <td>
          <i class="bi bi-eye" (click)="showProduct(data.uid)"></i>
          /
          <i class="bi bi-trash" (click)="deleteProduct(data.uid)"></i>
        </td>
      </tr>
    </tbody>
  </table>
