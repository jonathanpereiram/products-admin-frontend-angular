<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" *ngFor="let header of tableHeaders">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of tableData">
        <td *ngFor="let header of tableHeaders">{{data[header]}}</td>
      </tr>
    </tbody>
  </table>
