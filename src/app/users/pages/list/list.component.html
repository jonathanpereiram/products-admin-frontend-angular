<div class="container">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>

      <li *forInRange="numbersOfPagination; let i = index" class="page-item">
        <a class="page-link" [routerLink]="['./users']" [queryParams]="{page: i}">{{i}}</a>
      </li>

      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>
    <app-table [tableHeaders]="tableHeaders" [tableData]="users"></app-table>
</div>
